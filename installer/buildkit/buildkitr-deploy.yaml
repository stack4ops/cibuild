# see: https://github.com/moby/buildkit/blob/master/examples/kubernetes/deployment%2Bservice.rootless.yaml
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: buildkitd-config
  namespace: buildkitr
data:
  buildkitd.toml: |
    [registry."localregistry.example.com:5000"]
      insecure = true
    [worker.oci]
      max-parallelism = 4
      gc = true
      gckeepstorage = "20GB"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: buildkitr
  name: buildkitr
  namespace: buildkitr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: buildkitr
  template:
    metadata:
      labels:
        app: buildkitr
    # see buildkit/docs/rootless.md for caveats of rootless mode
    spec:
      containers:
        - name: buildkitd
          image: moby/buildkit:rootless
          args:
            - --addr
            - unix:///run/user/1000/buildkit/buildkitd.sock
            - --addr
            - tcp://0.0.0.0:1234
            - --tlscacert
            - /certs/ca.pem
            - --tlscert
            - /certs/cert.pem
            - --tlskey
            - /certs/key.pem
            - --oci-worker-no-process-sandbox
            - --config
            - /etc/buildkit/buildkitd.toml
          # the probe below will only work after Release v0.6.3
          readinessProbe:
            exec:
              command:
                - buildctl
                - debug
                - workers
            initialDelaySeconds: 5
            periodSeconds: 30
          # the probe below will only work after Release v0.6.3
          livenessProbe:
            exec:
              command:
                - buildctl
                - debug
                - workers
            initialDelaySeconds: 5
            periodSeconds: 30
          securityContext:
            # Needs Kubernetes >= 1.19
            seccompProfile:
              type: Unconfined
            # Needs Kubernetes >= 1.30
            appArmorProfile:
              type: Unconfined
            # To change UID/GID, you need to rebuild the image
            runAsUser: 1000
            runAsGroup: 1000
          ports:
            - containerPort: 1234
          volumeMounts:
            - name: certs
              readOnly: true
              mountPath: /certs
            # Dockerfile has `VOLUME ${HOME}/.local/share/buildkit` by default too,
            # but the default VOLUME does not work with rootless on Google's Container-Optimized OS
            # as it is mounted with `nosuid,nodev`.
            # https://github.com/moby/buildkit/issues/879#issuecomment-1240347038
            - name: buildkitd
              mountPath: ${HOME}/.local/share/buildkit
            - name: buildkitd-config
              mountPath: /etc/buildkit
              readOnly: true
      volumes:
        # buildkit-daemon-certs must contain ca.pem, cert.pem, and key.pem
        - name: certs
          secret:
            secretName: buildkit-daemon-certs
        - name: buildkitd
          emptyDir: {}
        - name: buildkitd-config
          configMap:
            name: buildkitd-config
---
apiVersion: v1
kind: Service
metadata:
  name: buildkitr
  labels:
    app: buildkitr
  namespace: buildkitr
spec:
  type: NodePort
  selector:
    app: buildkitr
  ports:
    - name: buildkitr
      port: 1234
      targetPort: 1234
      nodePort: 31234
      protocol: TCP